<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jPlayer Injector Demo: Pink Flag</title>
	<link href="skin/pink.flag/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="lib/jquery.jplayer.js"></script>
	<script type="text/javascript" src="js/jplayer.injector.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			jPlayerInjector({
				selector: ".video",
				template: "skin/pink.flag/jplayer.pink.flag.video.html",
				jPlayer: {
					swfPath: "lib"
				}
			});
		});
	</script>
</head>
<body>

<div
	class="video"
	data-m4v="http://jplayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v"
	data-poster="http://jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png"
	data-title="Big Buck Bunny Trailer (m4v)">
</div>

<div
	class="video"
	data-m4v="http://www.jplayer.org/video/m4v/Finding_Nemo_Teaser.m4v"
	data-webmv="http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm"
	data-poster="http://www.jplayer.org/video/poster/Finding_Nemo_Teaser_640x352.png"
	data-title="Finding Nemo Teaser (webm/m4v)">
</div>

<div
	class="video"
	data-m4v="http://www.jplayer.org/video/m4v/Incredibles_Teaser.m4v"
	data-ogv="http://www.jplayer.org/video/ogv/Incredibles_Teaser.ogv"
	data-webmv="http://www.jplayer.org/video/webm/Incredibles_Teaser.webm"
	data-poster="http://www.jplayer.org/video/poster/Incredibles_Teaser_640x272.png"
	data-title="Incredibles Teaser (webm/ogv/m4v)">
</div>

</body>
</html>
