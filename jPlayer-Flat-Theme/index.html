<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jplayer Flat Theme</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <!-- jPlayer -->
    <script type="text/javascript" src="assets/jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="assets/jplayer/jplayer.playlist.min.js"></script>
    <script type="text/javascript">
    //<![CDATA[
    jQuery(document).ready(function(){
    new jPlayerPlaylist({
    jPlayer: "#jquery_jplayer_1",
    cssSelectorAncestor: "#jp_container_1"
    }, [
      {
        title:	"Dance me to the end of love",
        artist:	"Leonard Cohen",
        mp3:	"audio/cohen.mp3",
        poster:"img/cohen.jpg"
      },
      {
        title:"Everything at Once",
        artist:"Lenka",
        mp3: "audio/lenka.mp3",
        poster:"img/lenka.jpg"
      },
      {
        title:	"Welcome To The Machine",
        artist:	"Pink Floyd",
        mp3:	"audio/floyd.mp3",
        poster:"img/floyd.jpg"
      }
    ],
    {
      swfPath:	"assets/js/lib-jplayer/Jplayer.swf",
      supplied:	"mp3",
      loop: true,
      size:
      {
        width:		"100%",
        height:		"auto",
      }
    });
  });
    //]]>
    </script>
  </head>

  <body>
    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- album cover -->
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div id="jp_container_1" class="jp-audio">
          <!-- controllers -->
          <div class="jp-controls">
            <a class="jp-previous" tabindex="1"><i class="fa fa-fast-backward"></i></a>
            <a class="jp-play"><i class="fa fa-play"></i></a>
            <a class="jp-pause"><i class="fa fa-pause"></i></a>
            <a class="jp-next" tabindex="1"><i class="fa fa-fast-forward"></i></a>
          </div>
          <!-- progress bar -->
          <div class="jp-progress">
            <div class="jp-seek-bar">
              <div class="jp-play-bar"></div>
            </div>
            <!-- current time -->
            <div class="jp-current-time"></div>
          </div>
          <!-- list of playlist, hidden by default -->
          <div class="jp-playlist" style="display:none;">
            <ul><li></li></ul>
          </div>
          <!-- in case of error -->
          <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>
    </div>
    </div> <!-- /container -->
    <a href="https://github.com/dolatabadi/jPlayer-Flat-Theme"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  </body>
</html>
