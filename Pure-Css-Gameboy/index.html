<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>css3 dmg</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="memero pure">
        
<div class="gameboy">
    <div class="upper-division"></div>
    <div class="screen-section">
        <div class="dot-matrix">
          <div class="stereo-sound"><span>dot matrix with stereo sound</span></div>
          <div class="battery"><span>battery</span></div>
          <div class="screen">
            <div id="jp_container_1"> 
	            <div class="jp-type-playlist"> 
		            <div id="jquery_jplayer_1" class="jp-jplayer"></div> 
		            <div class="jp-playlist"> 
			            <ul> 
				            <!-- The method Playlist.displayPlaylist() uses this unordered list --> 
				            <li></li> 
			            </ul> 
		            </div>		
		            <div class="jp-gui"> 
			            <div class="jp-video-play"> 
				            <a href="javascript:;" class="jp-video-play-icon" tabindex="1">play</a> 
			            </div> 
			            <div class="jp-interface"> 
				            <div class="jp-progress"> 
					            <div class="jp-seek-bar"> 
						            <div class="jp-play-bar"></div> 
					            </div> 
				            </div>
				            <div id="info"> 
				              <ul>
					            <li><div class="jp-current-time"></div></li>
					            <li><div class="jp-duration"></div></li> 
					            <li><div class="jp-title"> 
						            <ul> 
							            <li></li> 
						            </ul> 
					            </div></li>
				               </ul>	
				            </div> 
				            <div class="jp-controls-holder"> 
					            <ul class="jp-controls"> 
						            <li><a href="javascript:;" class="jp-previous" tabindex="1" title="prev">previous</a></li> 
						            <li><a href="javascript:;" class="jp-play" tabindex="1" title="play">play</a></li> 
						            <li><a href="javascript:;" class="jp-pause" tabindex="1"  title="pause">pause</a></li> 
						            <li><a href="javascript:;" class="jp-next" tabindex="1" title="next">next</a></li> 
						            <li><a href="javascript:;" class="jp-stop" tabindex="1"  title="stop">stop</a></li> 
						            <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
					            </ul> 
					            <div class="jp-volume-bar"> 
						            <div class="jp-volume-bar-value"></div> 
					            </div> 
				            </div> 
			            </div> 
		            </div>  
		            <div class="jp-no-solution"> 
			            <span>Update Required</span> 
			            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		            </div> 
	            </div> 
            </div>          
          </div>
        </div>
        <div class="tm">Memero.org PURE CSS GAMEBOY</div>
    </div>
    <div class="controls-section">
        <div class="direction">
          <div class="left-right"></div>
          <div class="up-down"></div>
        </div>
        <div class="a-b">
          <div class="b">b</div>
          <div class="a">a</div>
        </div>
        <div class="select-start">
          <div class="select">select</div>
          <div class="start">start</div>
        </div>
        <div class="speaker">
          <span class="hole"></span>
          <span class="hole"></span>
          <span class="hole"></span>
          <span class="hole"></span>
          <span class="hole"></span>
          <span class="hole"></span>
        </div>
    </div>
</div>    
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.jplayer.min.js"></script> 
  <script type="text/javascript" src="js/jplayer.playlist.min.js"></script>
  <script type="text/javascript" src="js/play.js"></script>    
</body>
</html>
