<!DOCTYPE html>
<html>
<head>
<title>Love Live Music Player Nekohand</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery.min.js"></script>
<script src="jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="jPlayer/jquery.jplayer.min.js"></script>
<link rel="stylesheet" href="fontello-d5ce68a8/fontello-d5ce68a8/css/fontello.css">
<script type="text/javascript" src="coreplay.js"></script>
<link href="fm.css" rel="stylesheet" />

<style>
img:hover{
    opacity:0.75;
}
button  {
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  border: none;
  cursor:pointer;
  border-radius: 50%;
  font-family: Arial;
  color: #ffffff;
  font-size: 12px;
  background: #3498db;
  padding: 10px 10px 10px 10px;
  text-decoration: none;
}

button:hover, .active {
  background: #2980b9;
  text-decoration: none;
}

</style>

</head>

<body>
<div id="wrap">
    <div class="middle">
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="align-content"></div>
<div class="album-content-box">
    <div class="jp-album" id="album"></div>
    <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
		    <!--
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			
			
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				
				<div class="jp-toggles">
					<button class="jp-repeat btn-info" role="button" tabindex="0">repeat</button>
				</div>-->
			</div>
		<div class="jp-details">
			
    			<div class="meta-data">
    			<span class="jp-title" aria-label="title">&nbsp;</span>
    			
    			<div class="jp-time-holder">
    			
        			<span class="jp-current-time" id="ctime" role="timer" aria-label="time" >&nbsp;</span>
        			 
        			
        			<div class="jp-progress" style="display:inline-block">
    				<div class="jp-seek-bar progress-bar">
    					<div class="jp-play-bar bar bg-color-pink" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
    				</div>
    				</div>
        			
        		
        			
        			<span class="jp-duration" role="timer" aria-label="duration" >&nbsp;</span>
        			<div class="clear" style="clear:both"></div>
    			</div>
    			
    			</div>
    			
    
    		    
    			
    			<div class="jp-controls">
    			   <button class="jp-prev btn-my" role="button" tabindex="0" title="上一首"><div id="playprev"><i class="icon-to-start"></i></div></button> 
    				<button class="jp-play btn-my" role="button" tabindex="0"><div id="playx"><i class="icon-play"></i></div></button>
    				<button class="jp-next btn-my" role="button" tabindex="0" title="下一首"><div id="playnext"><i class="icon-to-end"></i></div></button> 
    				<button type="button" class="btn-my jPlayerRepeat" data-toggle="button" aria-pressed="on" autocomplete="off" id="repeatButton" title="单曲循环"><i class="icon-loop"></i></button>
                    <button type="button" class="btn-my jPlayerPlayPattern" data-toggle="button" aria-pressed="on" autocomplete="off" id="repeatPlayPattern" title="顺序播放"><i class="icon-switch"></i></button>
                    <button type="button" class="btn-my jPlayerShufflePattern active" data-toggle="button" aria-pressed="on" autocomplete="off" id="jPlayerShufflePattern" title="随机播放"><i class="icon-shuffle-1"></i></button>
                    <button type="button" class="btn-my jPlayerSoundSlider" data-toggle="button" aria-pressed="on" autocomplete="off" id="jPlayerSoundSlider" title="音量"><i class="icon-sliders"></i></button>
                    <span class="label label-primary" style="display:none;" id="sound"></span>
    			</div>

    				
    				
                    

    
    			<div class="jp-volume-controls">
    				<span><button class="jp-mute btn-my active" role="button" tabindex="0" title='静音'><i class="icon-volume-off"></i></button></span>
    				<div id="jp-new-volume" style="display:inline-block;width: 50px;vertical-align:middle !important;" >
    				<div class="jp-volume-bar  progress-bar">
    					<div class="jp-volume-bar-value bar bg-color-pink"></div>
    				</div>
    				</div>
    				<span><button class="jp-volume-max btn-my  active" role="button" tabindex="0"  title='最大音量'><i class="icon-volume-up"></i></button></span>
    				
    				
    			</div>
            
	    	</div>
	</div>
	<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
	</div>
</div>
    <div class="clear" style="clear:both"></div>
    <div id="out">
        <div id="lrcBox"></div>
    </div>	
    
</div>
    <div class="clear" style="clear:both"></div>
    <div class="playlist">
        <div class="list-button" style="margin-right: 10px;"><i class="icon-align-justify"></i></div>
     <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="dropdownprac" style="display:none">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
      </ul>
    </div>
    
    <footer style="width:100%;text-align:center; font-size: 10px;margin-top:2em">
    <p>
      Version 1.0.0. Hosted on Linode, Tokyo. JPlayer/eddie32.
    </p>
</footer>
</div>
</div>

</body>

</html>
